{% extends 'webb/main.html' %}
{% load static %}
{% block content %}


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<div class="w3-display-container w3-container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{{products.3.imageURL}}"  style="width:100%; height: 500px; object-fit: cover;">
        <div class="w3-display-topleft w3-text-white" style="padding:24px 48px">
          <h1 class="w3-jumbo w3-hide-small" style="color: white;"><strong>GOLDEN SHOE</strong></h1>
        </div>
      </div>

      <div class="item">
        <img src="{{products.2.imageURL}}" style="width:100%; height: 500px; object-fit: cover;">
        <div class="w3-display-topleft w3-text-white" style="padding:24px 48px">
          <h1 class="w3-jumbo w3-hide-small" style="color: white;">High Quality</h1>
        </div>      
      </div>
    
      <div class="item">
        <img src="{{products.1.imageURL}}" alt="Los Angeles" style="width:100%; height: 500px; object-fit: cover;">
        <div class="w3-display-topleft w3-text-white" style="padding:24px 48px">
          <h1 class="w3-jumbo w3-hide-small" style="color: white;">Shop the Collection</h1>
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br>
<div class="dropdown w3-margin-left">
  <label for="sort">Sort By:</label>

<select name="sort" class="btn btn-secondary dropdown-toggle w3-margin-left" id="sort"  onchange="location = this.value;">
  <!-- <a class="dropdown-item" href="{% url 'store' %}"><option value="volvo">Volvo</option></a> -->
  <option value="{% url 'store' %}">Featured</option>
  <option value="{% url 'sorted_store_a' %}">Price Acending</option>
  <option value="{% url 'sorted_store_d' %}">Price Descending</option>
</select>

</div>


  <br>
        {% for product in products %}
        
        <div class="w3-col l3 s6">
            <div class="w3-container">
              <img src="{{product.imageURL}}" style="width:100%; margin-bottom: 8px">
              <p>{{product.name}}<br><b>Â£{{product.price|floatformat:2}}</b></p>
              <form action="{% url 'productv' %}" method="get" style="display: inline">
              <!-- <a id="{{product.name}}" class="btn btn-outline-success" href="{% url 'productv' %}">View</a> -->
              <button type="submit" name="viewProduct" class="btn btn-outline-secondary w3-light-grey form-control w3-inline" value="{{product.id}}" id="{{product.id}}" style="width: auto;">View</button>

              

            </form>
            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart w3-light-grey w3-inline">Add to Cart</button>
                
            </div>
            <br>
        </div>
   

        {% endfor %}
    


{% endblock %}
