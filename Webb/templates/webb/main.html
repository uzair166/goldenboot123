  <body class="w3-content" style="max-width:1200px">

      <div class="w3-container w3-display-container w3-padding-16">
        <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
        <h3 class="w3-wide" style="font-size: 4em;"><b>Golden Shoe</b></h3>
      </div>
      
      <a href="{% url 'store' %}" class="w3-bar-item w3-button w3-padding">Store</a> 
      <a href="{% url 'faq' %}"  class="w3-bar-item w3-button w3-padding">FAQ</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"class="w3-bar-item w3-button w3-padding">Logout</a>
      {% else %}

      {% endif %}

      <a href="#footer"  class="w3-bar-item w3-button w3-padding">Instagram</a>
    </div>
    </nav>
    
    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
      <div class="w3-bar-item w3-padding-24 w3-wide">LOGO</div>
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    </header>
    
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    
    <header class="w3-container w3-xlarge">
      <p class="w3-left">Shoes</p>
      <p class="w3-right">
      
        <i class="fa fa-search" onclick="hidesearch()"></i>
          <a href="{% url 'cart' %}" style="text-decoration: none; color: black;"><i class="fa fa-shopping-cart "></i> 
            {% if cartItems %}
            <span style="font-size:small; padding-bottom: 20px;" > ({{ cartItems }} items in your cart)</span>
            {% else %}
            {% endif %}
          </a>  
          
        
       
        
        <i ><div class="search-bar mt-sm-2 mr-2" id="searchbar" style="display: none; margin-left:250px ">
          <form action="{% url 'search' %}" method="get" >
              <input type="text" class="form-control" name="search" id="search" placeholder="Search for products" required>
              <button type="submit" class="btn btn-outline-dark">Search</button>
          </form>
        </div></i>
      
      </p>
    </header>

<script>
  
  function hidesearch(){
    var x =document.getElementById("searchbar")
    if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  }
  function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>
	<script type="text/javascript">
		var user = '{{request.user}}'

		function getToken(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getToken('csrftoken')

		function getCookie(name) {
		    // Split cookie string and get all individual name=value pairs in an array
		    var cookieArr = document.cookie.split(";");

		    // Loop through the array elements
		    for(var i = 0; i < cookieArr.length; i++) {
		        var cookiePair = cookieArr[i].split("=");

		        /* Removing whitespace at the beginning of the cookie name
		        and compare it with the given string */
		        if(name == cookiePair[0].trim()) {
		            // Decode the cookie value and return
		            return decodeURIComponent(cookiePair[1]);
		        }
		    }

		    // Return null if not found
		    return null;
		}
		var cart = JSON.parse(getCookie('cart'))

		if (cart == undefined){
			cart = {}
			console.log('Cart Created!', cart)
			document.cookie ='cart=' + JSON.stringify(cart) + ";domain=;path=/"
		}
		console.log('Cart:', cart)
	
	</script>
